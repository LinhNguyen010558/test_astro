name: CI Workflow
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  cypress-run:
    runs-on: ubuntu-22.04

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Cypress install
      uses: cypress-io/github-action@v6
      with:
        # Disable running of tests within install job
        runTests: false
    
    - name: Cypress run
      uses: cypress-io/github-action@v5
      continue-on-error: true
      with:
        install: false
 